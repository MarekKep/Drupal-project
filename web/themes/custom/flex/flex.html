<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css">
</head>
<header>
    <div class="products_header">
        <p class="products_product">Product</p>
        <p class="products_stock">Stock Status</p>
        <p class="products_price">Price</p>
    </div>
</header>
<body>
    <div class="first_item">
        <img class="first_item_cross" src="https://cdn.pixabay.com/photo/2014/09/26/10/45/delete-462216_1280.png" alt="">
        <img class="first_item_img" src="https://www.ulcdn.net/images/products/86850/slide/666x363/Alai_Pouffe_Troika_01_2.jpg?1461735211" alt="Alai Pouffe">
        <p class="first_item_name">Alai Pouffe</p>
        <p class="first_item_stock">In Stock</p>
        <p class="first_item_price">$49.00</p>
        <a href="#"class="first_item_button">Add To Cart</a>
    </div>
    <hr class="between_first_second_item">
    <div class="second_item">
        <img class="second_item_cross" src="https://cdn.pixabay.com/photo/2014/09/26/10/45/delete-462216_1280.png" alt="">
        <img class="second_item_img" src="https://www.ulcdn.net/images/products/162607/slide/666x363/Carven_Lounge_Chair_Grey_3.jpg?1514963532" alt="Carven Lounge Chair">
        <p class="second_item_name">Carven Lounge Chair</p>
        <p class="second_item_stock">In Stock</p>
        <p class="second_item_price">$49.00</p>
        <a href="#"class="second_item_button">Add To Cart</a>
    </div>
    <hr class="between_second_third_item">
    <div class="third_item">
        <img class="third_item_cross" src="https://cdn.pixabay.com/photo/2014/09/26/10/45/delete-462216_1280.png" alt="">
        <img class="third_item_img" src="https://www.ulcdn.net/images/products/326941/slide/666x363/Felix_Pouffe_1.jpg?1614428339" alt="Felix Pouffe">
        <p class="third_item_name">Felix Pouffe</p>
        <p class="third_item_stock">Out Stock</p>
        <p class="third_item_price">$49.00</p>
        <a href="#"class="third_item_button">Add To Cart</a>
    </div>
    <hr class="between_third_fourth_item">
    <div class="fourth_item">
        <img class="fourth_item_cross" src="https://cdn.pixabay.com/photo/2014/09/26/10/45/delete-462216_1280.png" alt="">
        <img class="fourth_item_img" src="https://www.ulcdn.net/images/products/182345/original/Lewis_Sofa_FNSF51LSDU30R00SAAAA_slide_00.jpg?1524295384" alt="Lewis Sofa">
        <p class="fourth_item_name">Lewis Sofa</p>
        <p class="fourth_item_stock">In Stock</p>
        <p class="fourth_item_price">$49.00</p>
        <a href="#"class="fourth_item_button">Add To Cart</a>
    </div>
    <hr class="end_fourth_item">
</body>
</html>
